imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: nilead.yml }
    - { resource: doctrine_extension.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['php', 'twig'] #assets_version: SomeVersionScheme
#        loaders:  [storebundle.templating.template_loader, storebundle.templating.plugin_loader, storebundle.templating.bundle_loader]
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ NileadCoreBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
                         #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        # ....
#        resolve_target_entities:
#            Nilead\ShipmentsBundle\Model\ShipmentInterface: Nilead\CoreBundle\Entity\Shipment
#            Nilead\ShipmentsBundle\Model\ShipmentItemInterface: Nilead\CoreBundle\Entity\ShipmentItem
#            Nilead\ShipmentsBundle\Model\ShipmentRouteSegmentInterface: Nilead\ShipmentsBundle\Entity\ShipmentRouteSegment
#            Nilead\ShipmentsBundle\Model\ShipmentStatusInterface: Nilead\ShipmentsBundle\Entity\ShipmentStatus
#            Nilead\ShipmentsBundle\Model\ShipmentStatusTypeInterface: Nilead\ShipmentsBundle\Entity\ShipmentStatusType


# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
  #    zencart:
#      type: service
#      id: StoreBundle.logger.zencart_handler

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Nilead\CoreBundle\Entity\User
    group:
        group_class: Nilead\CoreBundle\Entity\Group

jms_i18n_routing:
    default_locale: %locale%
    locales: [en, fr]
    strategy: prefix_except_default
	
nilead_pricing:
  driver: doctrine/orm

nilead_payments:
  driver: doctrine/orm

nilead_product:
  driver: doctrine/orm	